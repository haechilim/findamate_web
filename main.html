<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find a mate</title>

    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="topContainer">
            <div class="school"></div>
        </div>

        <div class="profilesContainer">
            <div id="myself" class="profileContainer">
                <img class="profileImage">
                    <div class="name"></div>
                    <!-- <img class="settingButton" src="images/setting.png"> -->
                <div class="statusMessage"></div>
            </div>

            <img class="vs" src="images/vs2.png">

            <div id="mate" class="profileContainer">
                <img class="profileImage">
                <div class="name"></div>
                <div class="statusMessage"></div>
            </div>
        </div>

        <div class="pollContainer">
            <div class="title">결과에 만족하나요?</div>

            <div class="submitContainer">
                <img src="images/agree.png" id="agree" class="submit">
                <img src="images/disagree.png" id="disagree" class="submit">
            </div>
        </div>
    </div>
</body>
</html>
